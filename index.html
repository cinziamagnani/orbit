<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit</title>
    <meta name="description" content="Orbit is a modern whac-a-mole game ... with a twist. Land on as many planets as possible in the time given">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Orbit">
        <div class="card d-none" id="card">
            <h2>
                Hooray!
            </h2>
            <p id="been-on"></p>
            <button class="btn btn-light" id="replay-button">
                Play Again
            </button>
        </div>
        <div class="icons">
        <i class="fas fa-volume-mute icon active" id="mute"></i>
        <i class="fas fa-volume-up icon d-none" id="volume"></i>
    </div>
        <div class="row">
        <h2 class="col-6">
            Time left:
            <br />
             <span id="timeLeft">00</span>
        </h2>
        <h2 class="col-6">
            Score:
            <br />
            <span id="score">0</span>
        </h2>
        </div>
        <div class="row">
            <div class="col-2">
            <h1 title="Land (and click) on as many planets as possible in the time given">
            Orbit
        </h1>
        <button class="btn btn-light" id="start-button">
            Start
        </button>
        <button class="btn btn-light d-none" id="stop-button">
            Stop
        </button>
            </div>
            <div class="planets col-10">
            <div class="row">
                <div class="planet col-4 landed small" id="1"></div>
                <div class="planet col-4 smaller" id="2"></div>
                <div class="planet col-4 smallest" id="3"></div>
            </div>
            <div class="row">
                <div class="planet col-4 medium-small" id="4"></div>
                <div class="planet col-4 medium" id="5"></div>
                <div class="planet col-4 medium-large" id="6"></div>
            </div>
            <div class="row">
                <div class="planet col-4 largest" id="7"></div>
                <div class="planet col-4 larger" id="8"></div>
                <div class="planet col-4 large" id="9"></div>
            </div>
        </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
